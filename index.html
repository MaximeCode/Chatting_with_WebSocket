<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat WebSocket</title>
    <!-- Link to Bootstrap 5.3 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <!-- link to style.css -->
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body class="container my-5">
    <h1>Chat WebSocket</h1>
    <div class="d-flex gap-3">
      <p>Votre couleur :</p>
      <div class="carre" style="width: 30px; height: 30px; background-color: #ffffff; border: 1px solid #ccc;"></div>
    </div>
    <div id="messages" style="border: 1px solid #ccc; padding: 10px; height: 1000px; overflow-y: scroll;"></div>
    <input
      type="text"
      id="messageInput"
      placeholder="Entrez votre message..."
      class="form-control" />
    <button class="btn btn-primary" onclick="sendMessage()">Envoyer</button>
    <button id="clearButton" onclick="clearMessages()">Effacer le chat</button>

    <!-- Link to client.js -->
    <script src="./client.js"></script>
  </body>
</html>
